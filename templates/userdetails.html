<section>
    <ul>
        <li ng-repeat="friend in friends">
            <p>Name: {{ friend.realname }}</p>
            <p>Number of Posts: {{ friend.post }}</p>
            <p>Last Updated: {{ friend.update }}</p>
            <p>Weekly Activity: {{ friend.week }}</p>
            <p>Monthly Activity: {{ friend.month }}</p>
            <p>Complete Updates: {{ friend.long }}</p>
            <img ng-src="{{ friend.pic }}">
        </li>
    </ul>
</section>
